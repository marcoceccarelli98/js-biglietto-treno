<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row g-3">
            <div class="col-12">
                <div class="py-4 content text-center">
                    <h1 class="fw-bold">CALCOLO COSTO BIGLIETTO</h1>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div
                    class="card d-flex h-100 justify-content-center text-center p-5 bg-primary text-white text-uppercase">
                    <h3 class="pb-4">Kilometri da percorrere</h3>
                    <h3 class="fw-semibold" id="distance">Distance</h3>
                </div>
            </div class="col-6">
            <div class="col-12 col-lg-6">
                <div
                    class="card d-flex h-100 justify-content-center text-center p-5 bg-primary text-white text-uppercase">
                    <h3 class="pb-4">Et&aacute;</h3>
                    <h3 class="fw-semibold" id="age">Age</h3>
                </div>
            </div class="col-6">
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-center text-center p-5 bg-primary text-white text-uppercase d-">
                    <h3 class="pb-4">Prezzo al kilometro</h3>
                    <h3 class="fw-semibold" id="pricekm">PriceKm</h3>
                </div>
            </div class="col-4">
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-center text-center p-5 bg-primary text-white text-uppercase">
                    <h3 class="pb-4">Sconto minori 18 anni</h3>
                    <h3 class="fw-semibold" id="minorsale">MinorSale</h3>
                </div>
            </div class="col-4">
            <div class="col-12 col-lg-4">
                <div
                    class="card d-flex h-100 justify-content-center text-center p-5 bg-primary text-white text-uppercase">
                    <h3 class="pb-4">Sconto over 65 anni</h3>
                    <h3 class="fw-semibold" id="over65sale">Over65Sale</h3>
                </div>
            </div class="col-4">
            <div class="col-12">
                <div
                    class="card mb-5 d-flex h-100 justify-content-center text-center p-5 bg-primary text-white text-uppercase">
                    <h2 class="fw-semibold">Totale Biglietto</h2>
                    <h2 class="fw-bold fs-1 pt-4" id="totalprice">TotalPrice</h2>
                </div>
            </div>
        </div>
    </div>



    <script src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
